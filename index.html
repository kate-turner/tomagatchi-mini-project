<!DOCTYPE html>
<html>
<head>
	<title>tomagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="tomagotchi">
	
	<div class="interact">
		<button type="button">Feed Pet</button>
		<button type="button">Turn off light</button>
		<button type="button">Play</button>
	</div>
	
	<div class="character">
		<img src="Memetchi_.png" alt="Memetchi">
	</div>
	
	<div class="name">
		<input type="text" value="character"> 
		<input type ="submit" value="submit"
	</div>
	
	<div class="metrics">
		<h2>Hunger</h2>
		<h2>Sleepiness</h2>
		<h2>Boredom</h2>
		<h2>Age</h2>
	</div>

</div>
<script src="js/app.js"type="text/javascript"></script>
</body>
</html>
