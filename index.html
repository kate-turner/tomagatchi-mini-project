<!DOCTYPE html>
<html>
<head>
	<title>tomagotchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="tomagotchi">
	
	<div class="interact">
		<button type="button" id="food-button">Feed Pet</button>
		<button type="button" id="sleep-button">Turn off light</button>
		<button type="button" id="play-button">Play</button>
	</div>
	
	<div class="character">
		<img src="Memetchi_.png" alt="Memetchi">
	</div>
	
	<div class="name">
		<input type="text" id="character" placeholder="Enter character name">
		<input type ="submit" id="submit"
	</div>
	
	<div class="metrics">
		<h3>Hunger</h3>
		<h3>Sleepiness</h3>
		<h3>Boredom</h3>
		<h3>Age</h>
	</div>

</div>
<script src="js/app.js"type="text/javascript"></script>
</body>
</html>
