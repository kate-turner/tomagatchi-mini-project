<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>tomagotchi</title>
</head>
<body>


<div class="container-fluid">
	
	<div class="interact">
		<button type="button" id="food-button">Feed Pet</button>
		<button type="button" id="sleep-button">Turn off light</button>
		<button type="button" id="play-button">Play</button>
	</div>
	
	<div class="character">
		<img src="Memetchi_.png" alt="Memetchi">
	</div>
	
	

	<div class="name">
		<button type="button" class="btn btn-success"" id="start-button"Start</button>
		<input type="text" id="character" placeholder="Enter character name">
		<input type ="submit" id="submit"
	</div>
	
	<div class="metrics">
		<h3><span id="hunger">0</span></h3>
		<h3><span id="sleepiness">0</span></h3>
		<h3><span id="boredom">0</span></h3>
		<h3><span id="age">0</span></h>
	</div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="js/app.js"type="text/javascript"></script>
</body>
</html>
