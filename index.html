<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>tomagotchi</title>
</head>
<body>


<div class="container">
	<!-- <div clas="circle"> -->

	
	<div class="row interactive">
	<div class="col-sm-4"
		<button type="button" id="food-button">Feed Pet</button>
	</div>
	<div class="col-sm-4"
		<button type="button" id="sleep-button">Turn off light</button>
	</div>
	<div class="col-sm-4"
		<button type="button" id="play-button">Play</button>
	</div>
	</div>
	
	
	<div class="row character">

		<img src="Memetchi_.png" class="animate" id="unicorn"alt="Memetchi">
	</div>
	
	
	<div class="row name">
		<button type="button" class="btn btn-success"" id="start-button"Start>
		<input type="text" id="character" placeholder="Enter character name">
		<input type ="submit" id="submit">
	</div>
	
	<div class="row metrics">
		<div class="col-sm-5">
		<p>Hunger</p>
		<p><span id="hunger">0</span></p>
		</div>
		<div class="col-sm-5">
		<p>Sleepiness</p>
		<p><span id="sleepiness">0</span></p>
		</div>
		<div class="col-sm-5">
		<p>Boredom</p>
		<p><span id="boredom">0</span></p>
		</div>
		<div class="col-sm-5">
		<p>Age</p>
		<p><span id="age">0</span></p>
		</div>
	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="js/app.js"type="text/javascript"></script>
</body>
</html>
